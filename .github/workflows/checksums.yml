name: Update Extension Checksums

on:
  release:
    types: [published]

jobs:
  update_heroku:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compute checksums for release
        run: |
          cd extension && ./scripts/add-checksums.sh ${{ github.event.release.tag_name }} >> checksums.txt
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          commit-message: Update message files
          committer: Offen Bot <hioffen@posteo.de>
          author: ${{ github.actor }} <hioffen@posteo.de>
          branch: add-new-checksums
          title: Update checksums in Extension
          body: |
            Merge this PR to update the accepted checksums for the browser extension
            to match version ${{ github.event.release.tag_name }}.
          draft: false
